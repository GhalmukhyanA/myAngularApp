<div class="main">
    <form [formGroup]="loginForm">
        <fieldset class="fieldset">
            <legend>Form Validate</legend>
            <table class="table">
                <tr>
                    <td>
                        <label for="userName">Name: </label>
                    </td>
                    <td>
                        <input type="text" formControlName="userName" id="userName">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right"
                        *ngIf="loginForm.controls['userName'].touched && loginForm.controls['userName'].invalid && loginForm.controls['userName'].hasError('required')"
                        class="redError">
                        Name is required
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userSurname">Surname: </label>
                    </td>
                    <td>
                        <input type="text" formControlName="userSurname" id="userSurname">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right"
                        *ngIf="loginForm.controls['userSurname'].touched && loginForm.controls['userSurname'].invalid && loginForm.controls['userSurname'].hasError('required')"
                        class="redError">
                        Surname is required
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userEmail">Email: </label>
                    </td>
                    <td>
                        <input type="text" formControlName="userEmail" id="userEmail">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right"
                        *ngIf="loginForm.controls['userEmail'].touched && loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].hasError('required')"
                        class="redError">
                        Email is invalid
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="radio" formControlName="userGender" value="male">
                            Male
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" formControlName="userGender" value="female">
                            Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" formControlName="password" class="form-control" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmPassword">Conform Password</label>
                    </td>
                    <td>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                               id="confirmPassword">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right">
                        <button  [disabled]="loginForm.invalid" (click)="submitForm()">Ok</button>
                    </td>
                </tr>
            </table>
            <app-users *ngFor="let user of users" [user]="user"></app-users>

        </fieldset>
    </form>


</div>
